<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body, nav {
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            background-size: cover;
            background-position: 50% 50%;
            z-index: -1;
        }
        .navbar {
            background: transparent !important;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
            color: #fff;
        }
        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
        }
        .card {
            width: 60%;
            max-width: 600px;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .field {
            width: 100%;
            max-width: 400px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 1rem;
        }
        .button-container .button {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                        <title>April</title>
                        <defs>
                            <linearGradient x1="114.674%" y1="39.507%" x2="-52.998%" y2="39.507%" id="logo-a">
                                <stop stop-color="#8D92FA" offset="0%"/>
                                <stop stop-color="#8D92FA" stop-opacity="0" offset="100%"/>
                            </linearGradient>
                            <linearGradient x1="93.05%" y1="19.767%" x2="15.034%" y2="85.765%" id="logo-b">
                                <stop stop-color="#FF3058" offset="0%"/>
                                <stop stop-color="#FF6381" offset="100%"/>
                            </linearGradient>
                            <linearGradient x1="32.716%" y1="-20.176%" x2="32.716%" y2="148.747%" id="logo-c">
                                <stop stop-color="#FF97AA" offset="0%"/>
                                <stop stop-color="#FF97AA" stop-opacity="0" offset="100%"/>
                            </linearGradient>
                        </defs>
                        <g fill="none" fill-rule="evenodd">
                            <path d="M31.12 7.482C28.327 19.146 19.147 28.326 7.483 31.121A12.04 12.04 0 0 1 .88 24.518C3.674 12.854 12.854 3.674 24.518.879a12.04 12.04 0 0 1 6.603 6.603z" fill="#312ECA"/>
                            <path d="M28.874 3.922l-24.91 24.99a12.026 12.026 0 0 1-3.085-4.394C3.674 12.854 12.854 3.674 24.518.879a12.025 12.025 0 0 1 4.356 3.043z" fill="url(#logo-a)"/>
                            <g opacity=".88">
                                <path d="M31.12 24.518a12.04 12.04 0 0 1-6.602 6.603C12.854 28.326 3.674 19.146.879 7.482A12.04 12.04 0 0 1 7.482.88c11.664 2.795 20.844 11.975 23.639 23.639z" fill="url(#logo-b)"/>
                                <path d="M24.518 31.12C12.854 28.327 3.674 19.147.879 7.483A12.015 12.015 0 0 1 3.46 3.57L28.47 28.5a12.016 12.016 0 0 1-3.951 2.62z" fill="url(#logo-c)"/>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="{% url 'analysis' %}">Analysis</a>
                        <a class="button is-primary" href="{% url 'predict' %}">Predict</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="content is-size-3 has-text-centered has-text-weight-bold">College Rank Prediction</div>
<div class="section is-medium center-card">
    <div class="card">
        <div class="card-content">
            <div class="content">
                <form id="college-predictor-form" method="POST">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Select Preferred Course For GATE</label>
                        <div class="control">
                            {{ form.preferred_branch }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Enter Exam Rank/Score</label>
                        <div class="control">
                            {{ form.score }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Category</label>
                        <div class="control">
                            {{ form.category }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Domicile State</label>
                        <div class="control">
                            {{ form.state }}
                        </div>
                    </div>
                    <div class="button-container">
                        <div class="control">
                            <input type="submit" class="button is-link" value="Predict">
                        </div>
                        <div class="control">
                            <a class="button is-link is-light" href="{% url 'predict' %}">Reset</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="message-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Message</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            {{ message }}
        </section>
        <footer class="modal-card-foot">
            <button class="button is-link" id="close-modal">Close</button>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS.load('particles-js', 'particles.json', function() {
        console.log('particles.js loaded - callback');
    });

    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('message-modal');
        const closeModal = () => {
            modal.classList.remove('is-active');
        };
    
        if ("{{ message }}".trim() !== "") {
            modal.classList.add('is-active');
        }

        document.querySelector('.delete').addEventListener('click', closeModal);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.querySelector('.modal-background').addEventListener('click', closeModal);
    });
</script>
<script>
    particlesJS('particles-js',
    {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#8D92FA"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#8D92FA"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#8D92FA",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    }
    );
</script>
</body>
</html>
